<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <title>Slider</title>
  </head>
  <body>
    <div class="page">
      <div class="arrow-left">
        <i class="fas fa-chevron-left"></i>
      </div>
      <div class="arrow-right">
        <i class="fas fa-chevron-right"></i>
      </div>
      <div class="slider">
        <div class="slide">
          <img class="slide-img" src="https://picsum.photos/id/1/1920/1080" />
        </div>
        <div class="slide">
          <img class="slide-img" src="https://picsum.photos/id/2/1920/1080" />
        </div>
        <div class="slide">
          <img class="slide-img" src="https://picsum.photos/id/3/1920/1080" />
        </div>
        <div class="slide">
          <img class="slide-img" src="https://picsum.photos/id/4/1920/1080" />
        </div>
        <div class="slide">
          <img class="slide-img" src="https://picsum.photos/id/5/1920/1080" />
        </div>
        <div class="slide">
          <img class="slide-img" src="https://picsum.photos/id/6/1920/1080" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
